<div class="container">
  <h1>Device Control</h1>
  <div class="highlight-card" style="max-width:430px;">
    <div>
      <button id="onoff" class="button">Turn OFF</button>
      <div id="status" style="margin-top:1em;font-weight:bold;">Device is <span style="color:#35b7ff;">ON</span></div>
    </div>
  </div>
</div>
<script>
let devOn = true;
document.getElementById('onoff').onclick = function(){
  devOn = !devOn;
  this.className = 'button '+(devOn?'':'off');
  this.textContent = devOn ? 'Turn OFF' : 'Turn ON';
  document.getElementById('status').innerHTML =
    devOn ? 'Device is <span style="color:#35b7ff;">ON</span>'
          : 'Device is <span style="color:#d85353;">OFF</span>';
}
</script>
